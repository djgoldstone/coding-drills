<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elevator</title>
</head>
<body>
  

  <script>
    
    var elevator = "^^^vv^^^v^^"
    
    
    function whichFloor(str) {
      counter = 0;
      var splitButtons = str.split("");
      console.log(splitButtons);
      for (var i = 0; i < splitButtons.length; i++) {
        if (splitButtons[i] === "^") {
          counter++;
        } else if (splitButtons[i] === "v") {
          counter--;
        }
      }
      return counter;


    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
