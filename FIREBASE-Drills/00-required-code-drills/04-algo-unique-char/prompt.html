  <title>Unique characters</title>
</head>
<body>


  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================
    counter = 0;
    for (var i = 0; i < str.length; i++) {
      if (str[i] === str[i+1]) {
        counter++;
      }
      if (counter > 0) {
        return false;
      } else {
        return true;
      }
      
    }





    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
  
</body>
